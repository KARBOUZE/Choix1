<app-add-employee (newItemEvent)="addEmployee($event)"></app-add-employee>

<div class="row my-4">
    <div class="col-md-12">
        <h3 class="text-center">List of Employees</h3>
    </div>
</div>   

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
  
<div class="mat-elevation-z8">
    <table mat-table matSort (matSortChange)="announceSortChange($event)" [dataSource]="dataSource" matSortDisableClear class="mat-elevation-z8">
  
       <!-- Name Column -->
        <ng-container matColumnDef="Nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Nom"> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
        </ng-container>
  
       <!-- Weight Column -->
        <ng-container matColumnDef="Prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Prenom"> Prenom </th>
            <td mat-cell *matCellDef="let element"> {{element.Prenom}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let element"> {{CalculateAge(element.DatedeNaissance)}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button (click)="deleteEmployee(element.id)" class="btn btn-outline-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </td>    
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
